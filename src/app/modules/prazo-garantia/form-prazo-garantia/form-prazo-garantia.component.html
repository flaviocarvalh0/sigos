<app-form-layout
  [form]="form"
  [titulo]="isEditando ? 'Editar Prazo de Garantia' : 'Cadastrar Prazo de Garantia'"
  [isLoading]="isLoading"
  [isEditMode]="isEditando"
  [auditoriaData]="auditoria"
  (save)="onSubmit()"
  (cancel)="onCancelar()"
  (delete)="onExcluir()"
>
  <form [formGroup]="form" novalidate>
    <!-- Prazo em Dias -->
    <div class="mb-3">
      <label for="prazoEmDias" class="form-label">
        Prazo em dias <span class="text-danger">*</span>
      </label>
      <input
        id="prazoEmDias"
        type="number"
        class="form-control"
        formControlName="prazoEmDias"
        placeholder="Informe o prazo em dias"
        min="1"
        [class.is-invalid]="form.get('prazoEmDias')?.invalid && (form.get('prazoEmDias')?.touched || form.get('prazoEmDias')?.dirty)"
      />
      <div *ngIf="form.get('prazoEmDias')?.invalid && (form.get('prazoEmDias')?.touched || form.get('prazoEmDias')?.dirty)" class="text-danger small">
        Prazo é obrigatório e deve ser maior que zero.
      </div>
    </div>

    <!-- Descrição -->
    <div class="mb-3">
      <label for="descricao" class="form-label">
        Descrição <span class="text-danger">*</span>
      </label>
      <textarea
        id="descricao"
        class="form-control"
        formControlName="descricao"
        rows="2"
        readonly
        placeholder="Descrição será preenchida automaticamente com base no prazo em dias."
      ></textarea>
    </div>

    <!-- Ativo -->
    <div class="form-check form-switch mb-3">
      <input
        class="form-check-input"
        type="checkbox"
        id="ativo"
        formControlName="ativo"
      />
      <label class="form-check-label" for="ativo">Ativo</label>
    </div>
  </form>
</app-form-layout>
