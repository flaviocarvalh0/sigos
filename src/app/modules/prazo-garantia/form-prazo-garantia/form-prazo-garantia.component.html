<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">{{ isEditando ? 'Editar Prazo de Garantia' : 'Cadastrar Prazo de Garantia' }}</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
        <!-- Prazo em Dias -->
        <div class="mb-3">
          <label for="prazoEmDias" class="form-label">Prazo em dias <span class="text-danger">*</span></label>
          <input id="prazoEmDias"
                 type="number"
                 class="form-control"
                 formControlName="prazoEmDias"
                 [class.is-invalid]="form.get('prazoEmDias')?.invalid && form.get('prazoEmDias')?.touched"
                 placeholder="Informe o prazo em dias"
                 min="1">
          <div *ngIf="form.get('prazoEmDias')?.invalid && form.get('prazoEmDias')?.touched" class="text-danger small">
            Prazo é obrigatório e deve ser maior que zero.
          </div>
        </div>

        <!-- Descrição (automática e bloqueada) -->
        <div class="mb-3">
          <label for="descricao" class="form-label">Descrição <span class="text-danger">*</span></label>
          <textarea id="descricao"
                    class="form-control"
                    formControlName="descricao"
                    rows="2"
                    readonly
                    placeholder="Descrição será preenchida automaticamente com base no prazo em dias."></textarea>
        </div>

        <!-- Ativo -->
        <div class="form-check form-switch mb-3">
          <input class="form-check-input" type="checkbox" id="ativo" formControlName="ativo">
          <label class="form-check-label" for="ativo">Ativo</label>
        </div>

        <!-- Ações -->
        <div class="d-flex justify-content-between gap-2 mt-4">
          <button type="submit" class="btn btn-success flex-fill" [disabled]="form.invalid">
            Salvar
          </button>
          <button type="button" class="btn btn-secondary flex-fill" (click)="onCancelar()">
            Cancelar
          </button>
          <button *ngIf="isEditando" type="button" class="btn btn-danger flex-fill" (click)="onExcluir()">
            Excluir
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
