<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">Empresa</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
        <div class="container py-3" style="max-width: 600px;">
          <div class="mb-3">
            <label for="razao_social" class="form-label">Razão Social<span class="text-danger">*</span></label>
            <input id="razao_social" type="text" class="form-control" formControlName="razao_social" placeholder="Digite o nome da empresa" />
            <div *ngIf="form.get('razao_social')?.touched && form.get('razao_social')?.invalid" class="text-danger small">
              Razão Social é obrigatório e deve ter no mínimo 3 caracteres.
            </div>
          </div>
          <div class="mb-3">
            <label for="nome_empresa" class="form-label">Nome da Fantasia <span class="text-danger">*</span></label>
            <input id="nome_empresa" type="text" class="form-control" formControlName="nome_empresa" placeholder="Digite o nome da empresa" />
          </div>

          <div class="mb-3">
            <label for="cnpj" class="form-label">CNPJ</label>
            <input id="cnpj" type="text" class="form-control" formControlName="cnpj" placeholder="00.000.000/0000-00" />
          </div>

          <div class="mb-3">
            <label for="cep" class="form-label">CEP</label>
            <input id="cep" type="text" class="form-control" formControlName="cep" placeholder="00000-000" (blur)="onCepBlur()" />
            <div *ngIf="cepError" class="text-danger small mt-1">{{ cepError }}</div>
            <div *ngIf="loadingCep" class="text-info small mt-1">Buscando endereço...</div>
          </div>

          <div class="mb-3">
            <label for="cidade" class="form-label">Cidade</label>
            <input id="cidade" type="text" class="form-control" formControlName="cidade" />
          </div>

          <div class="mb-3">
            <label for="logradouro" class="form-label">Logradouro</label>
            <input id="logradouro" type="text" class="form-control" formControlName="logradouro" />
          </div>

          <div class="mb-3">
            <label for="numero" class="form-label">Número</label>
            <input id="numero" type="text" class="form-control" formControlName="numero" />
          </div>

          <div class="mb-3">
            <label for="complemento" class="form-label">Complemento</label>
            <input id="complemento" type="text" class="form-control" formControlName="complemento" />
          </div>

          <div class="mb-3">
            <label for="bairro" class="form-label">Bairro</label>
            <input id="bairro" type="text" class="form-control" formControlName="bairro" />
          </div>

          <div class="mb-3">
            <label for="uf" class="form-label">UF</label>
            <input id="uf" type="text" class="form-control" formControlName="uf" />
          </div>

          <div class="mb-3">
            <label for="pais" class="form-label">País</label>
            <input id="pais" type="text" class="form-control" formControlName="pais" />
          </div>

          <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input id="telefone" type="text" class="form-control" formControlName="telefone" />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">E-mail <span class="text-danger">*</span></label>
            <input id="email" type="email" class="form-control" formControlName="email" />
            <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="text-danger small">
              Email inválido ou obrigatório.
            </div>
          </div>

          <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="ativo" formControlName="ativo" />
            <label class="form-check-label" for="ativo">Ativo</label>
          </div>
        </div>

        <div class="d-flex justify-content-between gap-2 mt-4">
          <button type="submit" class="btn btn-success flex-fill">Salvar</button>
          <button type="button" class="btn btn-secondary flex-fill" (click)="onCancelar()">Cancelar</button>
          <button *ngIf="isEditando" type="button" class="btn btn-danger flex-fill" (click)="onExcluir()">Excluir</button>
        </div>
      </form>
    </div>
  </div>
</div>
