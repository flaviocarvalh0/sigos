<div class="container mt-4">
  <h2>Lista de Serviços</h2>
  <button class="btn btn-primary mb-3" (click)="novoServico()">Novo Serviço</button>

  <div class="table-responsive">
    <div *ngIf="servicos.length === 0" class="alert alert-info">
      Nenhum serviço cadastrado.
    </div>

    <table *ngIf="servicos.length > 0" class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th>Nome</th>
          <th>Descrição</th>
          <th>Duração (min)</th>
          <th>Valor (R$)</th>
          <th style="width: 160px;">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let servico of servicos">
          <td>{{ servico.nome }}</td>
          <td>{{ servico.descricao }}</td>
          <td>{{ servico.duracao }}</td>
          <td>{{ servico.valor | currency:'BRL':'symbol':'1.2-2' }}</td>
          <td>
            <button class="btn btn-sm btn-warning me-2 d-none d-md-inline" (click)="editarServico(servico.id!)">Editar</button>
            <button class="btn btn-sm btn-danger d-none d-md-inline" (click)="excluir(servico.id!)">Excluir</button>

            <button class="btn btn-sm btn-warning me-2 d-inline d-md-none" title="Editar" (click)="editarServico(servico.id!)">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-sm btn-danger d-inline d-md-none" title="Excluir" (click)="excluir(servico.id!)">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div #toast class="toast align-items-center text-bg-success border-0 position-fixed bottom-0 end-0 m-3" role="alert">
  <div class="d-flex">
    <div class="toast-body">Serviço excluído com sucesso!</div>
    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
  </div>
</div>
