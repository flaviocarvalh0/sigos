<app-form-layout
  [form]="form"
  [titulo]="cardTitle"
  [isLoading]="isLoading"
  [isEditMode]="isEditando"
  [auditoriaData]="auditoria"
  (save)="onSubmit()"
  (cancel)="onCancelar()"
  (delete)="onExcluir()"
>
  <form [formGroup]="form" novalidate>
    <!-- Nome -->
    <div class="mb-3">
      <label for="nome" class="form-label">
        Nome do Serviço <span class="text-danger">*</span>
      </label>
      <input id="nome" type="text" class="form-control" formControlName="nome" placeholder="Ex: Troca de Tela iPhone X">
      <div *ngIf="isInvalidControl('nome')" class="text-danger small">
        Nome é obrigatório e deve ter pelo menos 2 caracteres.
      </div>
    </div>

    <!-- Descrição -->
    <div class="mb-3">
      <label for="descricao" class="form-label">Descrição</label>
      <textarea id="descricao" class="form-control" formControlName="descricao" rows="3" placeholder="Opcional..."></textarea>
      <div *ngIf="isInvalidControl('descricao')" class="text-danger small">
        Máximo de 500 caracteres permitidos.
      </div>
    </div>

    <div class="row">
      <!-- Preço Padrão -->
      <div class="col-md-6 mb-3">
        <label for="precoPadrao" class="form-label">
          Preço Padrão (R$) <span class="text-danger">*</span>
        </label>
        <input id="precoPadrao" type="number" step="0.01" class="form-control" formControlName="precoPadrao" placeholder="0.00">
        <div *ngIf="isInvalidControl('precoPadrao')" class="text-danger small">
          Preço é obrigatório e deve ser maior que zero.
        </div>
      </div>

      <!-- Tempo Estimado -->
      <div class="col-md-6 mb-3">
        <label for="tempoEstimadoMinutos" class="form-label">
          Tempo Estimado (min) <span class="text-danger">*</span>
        </label>
        <input id="tempoEstimadoMinutos" type="number" class="form-control" formControlName="tempoEstimadoMinutos" placeholder="Ex: 60">
        <div *ngIf="isInvalidControl('tempoEstimadoMinutos')" class="text-danger small">
          Tempo é obrigatório e deve ser maior que zero.
        </div>
      </div>
    </div>

    <!-- Ativo -->
    <div class="form-check form-switch mb-3">
      <input class="form-check-input" type="checkbox" id="ativo" formControlName="ativo">
      <label class="form-check-label" for="ativo">Serviço Ativo</label>
    </div>
  </form>
</app-form-layout>
