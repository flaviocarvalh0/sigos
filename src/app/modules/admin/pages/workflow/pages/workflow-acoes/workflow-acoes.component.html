<div class="p-2">
  <!-- Formulário de Cadastro -->
  <div class="card card-body bg-light border-dashed mb-4">
    <h6 class="mb-3">Adicionar Nova Ação</h6>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row g-3">
        <div class="col-md-5">
          <label for="acao-nome" class="form-label form-label-sm">Nome da Ação <span class="text-danger">*</span></label>
          <input type="text" id="acao-nome" formControlName="nome" class="form-control form-control-sm">
        </div>
        <div class="col-md-7">
          <label for="acao-descricao" class="form-label form-label-sm">Descrição</label>
          <input type="text" id="acao-descricao" formControlName="descricao" class="form-control form-control-sm">
        </div>
      </div>
      <div class="d-flex justify-content-end mt-3">
        <button type="submit" class="btn btn-sm btn-success" [disabled]="form.invalid">
          <i class="bi bi-plus-circle me-1"></i> Adicionar Ação
        </button>
      </div>
    </form>
  </div>

  <!-- Tabela de Ações Existentes -->
  <h6 class="text-muted">Ações Cadastradas</h6>
  <div *ngIf="isLoading" class="text-center p-4">
    <div class="spinner-border spinner-border-sm" role="status">
      <span class="visually-hidden">Carregando...</span>
    </div>
  </div>

  <div *ngIf="!isLoading && acoes.length === 0" class="alert alert-secondary text-center">
    Nenhuma ação cadastrada para este workflow.
  </div>

  <div *ngIf="!isLoading && acoes.length > 0" class="table-responsive">
    <table class="table table-sm table-hover align-middle">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Descrição</th>
          <th style="width: 100px;" class="text-center">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let acao of acoes">
          <td>{{ acao.nome }}</td>
          <td><small>{{ acao.descricao }}</small></td>
          <td class="text-center">
            <button type="button" class="btn btn-sm btn-outline-danger" title="Excluir" (click)="onRemover(acao)"><i class="bi bi-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
