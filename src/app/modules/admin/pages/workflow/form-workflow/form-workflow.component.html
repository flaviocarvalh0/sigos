<div class="container-fluid px-3 py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h5 class="d-flex align-items-center gap-2 mb-0">
      <i class="bi bi-diagram-3-fill"></i>
      {{ workflowId ? 'Editar Workflow' : 'Novo Workflow' }}
    </h5>
    <button class="btn btn-outline-secondary btn-sm" (click)="cancelar()">
      <i class="bi bi-arrow-left"></i> Voltar
    </button>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="nome" class="form-label">Nome do Workflow *</label>
            <input type="text" id="nome" formControlName="nome" class="form-control" maxlength="100" />
            <div class="text-danger small mt-1" *ngIf="form.get('nome')?.touched && form.get('nome')?.invalid">
              O nome é obrigatório e deve ter no máximo 100 caracteres.
            </div>
          </div>

          <div class="col-md-6">
            <label for="descricao" class="form-label">Descrição (opcional)</label>
            <input type="text" id="descricao" formControlName="descricao" class="form-control" maxlength="500" />
            <div class="text-danger small mt-1" *ngIf="form.get('descricao')?.invalid && form.get('descricao')?.touched">
              A descrição pode ter no máximo 500 caracteres.
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer d-flex justify-content-end gap-2">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
          <i class="bi bi-save"></i> Salvar
        </button>
        <button type="button" class="btn btn-outline-secondary" (click)="cancelar()">
          <i class="bi bi-x-circle"></i> Cancelar
        </button>
      </div>
    </div>
  </form>
</div>
