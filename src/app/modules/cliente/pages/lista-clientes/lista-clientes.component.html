<div class="container mt-4">
  <h2>Lista de Clientes</h2>
  <button class="btn btn-primary mb-3" (click)="novoCliente()">Novo Cliente</button>

  <div class="table-responsive">
    <table class="table table-striped table-bordered align-middle">
      <thead class="table-light">
        <tr>
          <th>Nome</th>
          <th>Celular</th>
          <th>Telefone</th>
          <th>E-mail</th>
          <th>Ativo</th>
          <th style="width: 140px;">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{ cliente.nome_completo }}</td>
          <td>{{ cliente.celular }}</td>
          <td>{{ cliente.telefone }}</td>
          <td>{{ cliente.email }}</td>
          <td>
            <span
              class="badge"
              [ngClass]="cliente.ativo ? 'bg-success' : 'bg-secondary'"
              >{{ cliente.ativo ? 'Sim' : 'Não' }}</span
            >
          </td>
          <td>
            <!-- Botões visíveis em telas md+ -->
            <button class="btn btn-sm btn-warning me-2 d-none d-md-inline" (click)="editar(cliente.id!)">
              Editar
            </button>
            <button class="btn btn-sm btn-danger d-none d-md-inline" (click)="excluir(cliente.id!)">
              Excluir
            </button>

            <!-- Ícones visíveis em telas pequenas (sm e xs) -->
            <button class="btn btn-sm btn-warning me-2 d-inline d-md-none" title="Editar" (click)="editar(cliente.id!)">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-sm btn-danger d-inline d-md-none" title="Excluir" (click)="excluir(cliente.id!)">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Toast Bootstrap (referenciado via @ViewChild) -->
<div #toast class="toast position-fixed bottom-0 end-0 p-3 text-white bg-success
border-0" role="alert" aria-live="assertive" aria-atomic="true" style="z-index: 9999;">
  <div class="d-flex">
    <div class="toast-body">
      Cliente excluído com sucesso!
    </div>
    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
</div>
