<div class="container mt-4">
  <h4 *ngIf="!id">Nova Marca</h4>
  <h4 *ngIf="id">Editar Marca</h4>

  <form [formGroup]="form" (ngSubmit)="salvar()" class="mt-3">
    <div class="form-group mb-3">
      <label for="nome">Nome da Marca</label>
      <input id="nome" formControlName="nome" class="form-control" [class.is-invalid]="form.get('nome')?.invalid && form.get('nome')?.touched">
      <div *ngIf="form.get('nome')?.invalid && form.get('nome')?.touched" class="invalid-feedback">
        Nome é obrigatório
      </div>
    </div>

    <div class="d-flex justify-content-between gap-2 mt-4">
      <button type="submit" class="btn btn-success flex-fill">Salvar</button>
      <button type="button" class="btn btn-secondary flex-fill" (click)="cancelar()">Cancelar</button>
      <button *ngIf="isEditando" type="button" class="btn btn-danger flex-fill" (click)="excluir()">Excluir</button>
    </div>
  </form>
</div>

<div #toast class="toast align-items-center text-bg-success border-0 position-fixed bottom-0 end-0 m-3" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="d-flex">
    <div class="toast-body">
      Ação realizada com sucesso!
    </div>
    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
</div>
