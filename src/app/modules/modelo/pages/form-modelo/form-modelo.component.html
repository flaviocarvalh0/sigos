<div class="container mt-4 mb-5">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">
        <i class="bi bi-bookmark-plus me-2" *ngIf="!isEditando"></i>
        <i class="bi bi-bookmark-check me-2" *ngIf="isEditando"></i>
        {{ cardTitle }}
      </h4>
    </div>
    <div class="card-body">
      <div *ngIf="isLoading" class="text-center my-5">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
          <span class="visually-hidden">Carregando...</span>
        </div>
        <p class="mt-2">Processando dados do modelo...</p>
      </div>

      <form [formGroup]="formModelo" (ngSubmit)="onSubmit()" *ngIf="!isLoading" novalidate>
        <h5 class="mb-3 text-primary border-bottom pb-2">Dados do Modelo</h5>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="nome" class="form-label">Nome do Modelo <span class="text-danger">*</span></label>
            <input id="nome" type="text" class="form-control" formControlName="nome"
                   placeholder="Ex: Galaxy S21, iPhone 14"
                   [ngClass]="{'is-invalid': isInvalidControl('nome')}">
            <div *ngIf="isInvalidControl('nome')" class="invalid-feedback">
              <span *ngIf="getControlErrors('nome')?.['required']">Nome é obrigatório.</span>
              <span *ngIf="getControlErrors('nome')?.['minlength']">
                Nome deve ter no mínimo {{ getControlErrors('nome')?.['minlength'].requiredLength }} caracteres.
              </span>
            </div>
          </div>

          <div class="col-md-6 mb-3">
            <label for="idMarca" class="form-label">Marca <span class="text-danger">*</span></label>
            <ng-select
              id="idMarca"
              [items]="marcas"
              bindLabel="nome"
              bindValue="id"
              placeholder="Selecione a marca"
              formControlName="idMarca"
              [searchable]="true"
              [clearable]="true"
              class="form-control">
            </ng-select>
            <div *ngIf="isInvalidControl('idMarca')" class="text-danger small mt-1">
              Marca é obrigatória.
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-end mt-4">
          <button type="button" class="btn btn-secondary me-2" (click)="onCancelar()">
            <i class="bi bi-x-lg me-1"></i> Cancelar
          </button>
          <button *ngIf="isEditando" type="button" class="btn btn-danger me-2" (click)="onExcluir()"
                  [disabled]="isLoading">
            <span *ngIf="!isLoading"><i class="bi bi-trash me-1"></i> Excluir</span>
            <span *ngIf="isLoading"><span class="spinner-border spinner-border-sm me-1"></span> Excluindo...</span>
          </button>
          <button type="submit" class="btn btn-success" [disabled]="formModelo.invalid || isLoading">
            <span *ngIf="!isLoading"><i class="bi bi-check-lg me-1"></i> {{ saveButtonText }}</span>
            <span *ngIf="isLoading"><span class="spinner-border spinner-border-sm me-1"></span> Salvando...</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
