<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">{{ isEditando ? 'Editar Peça' : 'Cadastrar Peça' }}</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
        <!-- Nome da Peça -->
        <div class="mb-3">
          <label for="nome" class="form-label">Nome <span class="text-danger">*</span></label>
          <input id="nome" type="text" class="form-control" formControlName="nome"
            [class.is-invalid]="form.get('nome')?.invalid && form.get('nome')?.touched"
            placeholder="Nome da peça">
          <div *ngIf="form.get('nome')?.invalid && form.get('nome')?.touched" class="invalid-feedback">
            Nome é obrigatório (mínimo 2 caracteres).
          </div>
        </div>

        <!-- Preço de Custo -->
        <div class="mb-3">
          <label for="preco_custo" class="form-label">Preço de Custo <span class="text-danger">*</span></label>
          <div class="input-group">
            <span class="input-group-text">R$</span>
            <input id="preco_custo" type="number" step="0.01" class="form-control" formControlName="preco_custo"
              [class.is-invalid]="form.get('preco_custo')?.invalid && form.get('preco_custo')?.touched"
              placeholder="0,00">
          </div>
          <div *ngIf="form.get('preco_custo')?.invalid && form.get('preco_custo')?.touched" class="invalid-feedback">
            Preço de custo é obrigatório e deve ser positivo.
          </div>
        </div>

        <!-- Preço de Venda -->
        <div class="mb-3">
          <label for="preco_venda" class="form-label">Preço de Venda <span class="text-danger">*</span></label>
          <div class="input-group">
            <span class="input-group-text">R$</span>
            <input id="preco_venda" type="number" step="0.01" class="form-control" formControlName="preco_venda"
              [class.is-invalid]="form.get('preco_venda')?.invalid && form.get('preco_venda')?.touched"
              placeholder="0,00">
          </div>
          <div *ngIf="form.get('preco_venda')?.invalid && form.get('preco_venda')?.touched" class="invalid-feedback">
            Preço de venda é obrigatório e deve ser positivo.
          </div>
        </div>

        <!-- Localização Física -->
        <div class="mb-3">
          <label for="localizacao_fisica" class="form-label">Localização Física</label>
          <input id="localizacao_fisica" type="text" class="form-control" formControlName="localizacao_fisica"
            placeholder="Localização no estoque">
        </div>

        <!-- Quantidade Mínima em Estoque -->
        <div class="mb-3">
          <label for="quantidade_minima_estoque" class="form-label">Quantidade Mínima em Estoque</label>
          <input id="quantidade_minima_estoque" type="number" class="form-control"
            formControlName="quantidade_minima_estoque" min="0"
            placeholder="Quantidade mínima para alerta">
        </div>

        <!-- Dropdown Marca -->
        <div class="mb-3">
          <label for="id_marca" class="form-label">Marca</label>
          <ng-select
            id="id_marca"
            [items]="marcas"
            bindLabel="nome"
            bindValue="id"
            placeholder="Selecione a marca"
            formControlName="id_marca"
            [searchable]="true"
            [clearable]="true"
            [class.is-invalid]="form.get('id_marca')?.invalid && form.get('id_marca')?.touched">
          </ng-select>
        </div>

        <!-- Dropdown Modelo -->
        <div class="mb-3">
          <label for="id_modelo" class="form-label">Modelo</label>
          <ng-select
            id="id_modelo"
            [items]="modelos"
            bindLabel="nome"
            bindValue="id"
            placeholder="Selecione o modelo"
            formControlName="id_modelo"
            [searchable]="true"
            [clearable]="true"
            [class.is-invalid]="form.get('id_modelo')?.invalid && form.get('id_modelo')?.touched">
          </ng-select>
        </div>

        <!-- Dropdown Fornecedor -->
        <div class="mb-3">
          <label for="id_fornecedor" class="form-label">Fornecedor</label>
          <ng-select
            id="id_fornecedor"
            [items]="fornecedores"
            bindLabel="nome"
            bindValue="id"
            placeholder="Selecione o fornecedor"
            formControlName="id_fornecedor"
            [searchable]="true"
            [clearable]="true"
            [class.is-invalid]="form.get('id_fornecedor')?.invalid && form.get('id_fornecedor')?.touched">
          </ng-select>
        </div>

        <div class="d-flex justify-content-between gap-2 mt-4">
          <button type="submit" class="btn btn-success flex-fill" [disabled]="form.invalid">
            Salvar
          </button>
          <button type="button" class="btn btn-secondary flex-fill" (click)="onCancelar()">Cancelar</button>
          <button *ngIf="isEditando" type="button" class="btn btn-danger flex-fill"
            (click)="onExcluir()">Excluir</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Toast de Notificação -->
<div id="liveToast" class="toast position-fixed bottom-0 end-0 p-3 text-white bg-success border-0" role="alert"
  aria-live="assertive" aria-atomic="true" style="z-index: 9999;">
  <div class="d-flex">
    <div class="toast-body">Mensagem</div>
    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
      aria-label="Close"></button>
  </div>
</div>
