<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">{{ isEditando ? 'Editar Estoque' : 'Cadastrar Estoque' }}</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>

        <!-- Dropdown Peça com Pesquisa -->
        <div class="mb-3">
          <label for="id_peca" class="form-label">Peça <span class="text-danger">*</span></label>
          <ng-select id="id_peca" [items]="pecas" bindLabel="nome" bindValue="id" placeholder="Selecione a peça"
            formControlName="id_peca" [searchable]="true" [clearable]="true" class="form-control">
          </ng-select>
          <div *ngIf="form.get('id_peca')?.touched && form.get('id_peca')?.invalid" class="text-danger small">
            Peça é obrigatória.
          </div>
          <div *ngIf="pecaJaTemEstoque" class="text-danger small mt-1">
            Esta peça já possui estoque cadastrado.
          </div>
        </div>

        <!-- Botões -->
        <div class="d-flex justify-content-between gap-2 mt-4">
          <button type="submit" class="btn btn-success flex-fill" [disabled]="form.invalid || (!isEditando && pecaJaTemEstoque) ">
            Salvar
          </button>
          <button type="button" class="btn btn-secondary flex-fill" (click)="onCancelar()">Cancelar</button>
          <button *ngIf="isEditando" type="button" class="btn btn-danger flex-fill"
            (click)="onExcluir()">Excluir</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Toast de Notificação -->
<div id="liveToast" class="toast position-fixed bottom-0 end-0 p-3 text-white bg-success border-0" role="alert"
  aria-live="assertive" aria-atomic="true" style="z-index: 9999;">
  <div class="d-flex">
    <div class="toast-body">Mensagem</div>
    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
      aria-label="Close"></button>
  </div>
</div>
