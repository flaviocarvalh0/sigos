<div class="container mt-4">
  <h2>Fornecedores</h2>
  <button class="btn btn-primary mb-3" (click)="novo()">Novo Fornecedor</button>
  <div class="table-responsive">
    <div *ngIf="carregando" class="text-center">
      <div class="spinner-border" role="status"><span class="visually-hidden">Carregando...</span></div>
    </div>
  
    <div *ngIf="!carregando && fornecedores.length === 0" class="alert alert-info">
      Nenhuma marca cadastrada.
    </div>
  
    <table *ngIf="!carregando && fornecedores.length > 0" class="table table-bordered">
    <thead class="table-light">
      <tr>
        <th>Nome</th>
        <th>Celular</th>
        <th>Email</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let f of fornecedores">
        <td>{{ f.nome }}</td>
        <td>{{ f.celular }}</td>
        <td>{{ f.email }}</td>
        <td>
          <!-- Ações com layout responsivo -->
          <div class="d-flex gap-2">
            <!-- Botões com texto visíveis em telas md+ -->
            <button class="btn btn-sm btn-warning d-none d-md-inline" (click)="editar(f.id!)">
              Editar
            </button>
            <button class="btn btn-sm btn-danger d-none d-md-inline" (click)="excluir(f.id!)">
              Excluir
            </button>
        
            <!-- Ícones visíveis em telas pequenas -->
            <button class="btn btn-sm btn-warning d-inline d-md-none" title="Editar" (click)="editar(f.id!)">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-sm btn-danger d-inline d-md-none" title="Excluir" (click)="excluir(f.id!)">
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </td>
        
      </tr>
    </tbody>
  </table>
</div>
