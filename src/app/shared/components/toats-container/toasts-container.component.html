<div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1090;">
  <div *ngFor="let toast of toasts; let i = index"
       [id]="'toast-' + toast.id"
       class="toast show"
       [ngClass]="getToastClass(toast)"
       role="alert"
       aria-live="assertive"
       aria-atomic="true"
       data-bs-autohide="false">
    <div class="d-flex">
      <div class="toast-body">
        {{ toast.message }}
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="toastService.remove(toast)" aria-label="Close"></button>
    </div>
  </div>
</div>
